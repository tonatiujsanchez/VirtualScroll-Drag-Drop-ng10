<h1 class="text-center">Virtual Scroll</h1>
<hr>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

<div class="list-group-item"
     *cdkVirtualFor="let persona of personas; let idx = index; let conteo = count">
    Item {{ idx+1 }} / {{ conteo }}
</div>

</cdk-virtual-scroll-viewport>


<div class="row mt-5">
    <div class="col text-center">
        <button class="btn btn-success w-75"
                (click)="irInicio()">Ir al principio</button>
    </div>
    <div class="col text-center">
        <button class="btn btn-info w-75"
                (click)="irMitad()">Ir a la mitad</button>
    </div>
    <div class="col text-center">
        <button class="btn btn-danger w-75"
                (click)="irFinal()">Ir al final</button>
    </div>
</div>
